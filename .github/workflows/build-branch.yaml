name: Build Branch

on:
  workflow_dispatch:
  push:
    branches:
    - "master"
jobs:
  ballerina_pack_build_with_build_cache:
    name: "Build Ballerina Pack with Cache"
    runs-on: "ubuntu-20.04"
    steps:
      - name: "Cloning repository"
        uses: "actions/checkout@v2"
        with:
          submodules: "recursive"
      - name: "Set up JDK 11"
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: "Build Pack"
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make ballerina-pack.build
  ballerina_pack_build_in_place_update:
    name: "Build Ballerina Pack in-place Update"
    runs-on: "ubuntu-20.04"
    steps:
      - name: "Cloning repository"
        uses: "actions/checkout@v2"
        with:
          submodules: "recursive"
      - name: "Set up JDK 11"
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: "Build Pack"
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make ballerina-pack.build
      - name: "In-place Update"
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make ballerina-pack.build.in-place-update
  ballerina_pack_build:
    name: "Build Ballerina Pack"
    runs-on: "ubuntu-20.04"
    steps:
    - name: "Cloning repository"
      uses: "actions/checkout@v2"
      with:
        submodules: "recursive"
    - name: "Set up JDK 11"
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: "Build Pack"
      env:
        packageUser: ${{ github.actor }}
        packagePAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        make ballerina-pack.build.no-cache

name: Build Branch

on:
  workflow_dispatch:
  push:
    branches:
    - master
jobs:
  ballerina_pack_build_with_build_cache:
    name: Build Ballerina Pack with Cache
    runs-on: ubuntu-20.04
    steps:
      - name: Cloning repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build Pack
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make ballerina-pack.build.with-cache
  ballerina_pack_build:
    name: Build Ballerina Pack
    runs-on: ubuntu-20.04
    steps:
    - name: Cloning repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build Pack
      env:
        packageUser: ${{ github.actor }}
        packagePAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        make ballerina-pack.build
    - name: Upload Pack
      uses: actions/upload-artifact@v2
      with:
        name: Ballerina Pack
        if-no-files-found: error
        path: packs/ballerina-*.zip
  test_pack_build_in_place_update:
    name: Test Ballerina Pack in-place Update
    needs: ballerina_pack_build
    runs-on: ubuntu-20.04
    steps:
      - name: Cloning repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Download Pack
        uses: actions/download-artifact@v2
        with:
          name: Ballerina Pack
          path: packs
      - name: Unzip Pack
        run: bash scripts/ballerina-pack/unzipPack.sh
      - name: In-place Update
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make ballerina-pack.build.in-place-update
  test_projects:
    name: Test Build Projects
    needs: ballerina_pack_build
    strategy:
      matrix:
        project: ["hello_world_service", "simple_passthrough"]
    runs-on: ubuntu-20.04
    steps:
      - name: Cloning repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Download Pack
        uses: actions/download-artifact@v2
        with:
          name: Ballerina Pack
          path: packs
      - name: Unzip Pack
        run: bash scripts/ballerina-pack/unzipPack.sh
      - name: Test Project
        env:
          TEST_PROJECT_NAME: ${{ matrix.project }}
        run: |
          make ballerina-project.${TEST_PROJECT_NAME}.run

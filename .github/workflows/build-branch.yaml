name: Build Branch

on:
  workflow_dispatch:
  push:
    branches:
    - "master"
jobs:
  build_pack_with_cache:
    name: "Build Ballerina Pack with Cache"
    runs-on: "ubuntu-20.04"
    steps:
      - name: "Cloning repository"
        uses: "actions/checkout@v2"
        with:
          submodules: "recursive"
      - name: "Set up JDK 11"
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: "Build Pack"
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make ballerina-pack.build
  build_pack:
    name: "Build Ballerina Pack"
    runs-on: "ubuntu-20.04"
    steps:
    - name: "Cloning repository"
      uses: "actions/checkout@v2"
      with:
        submodules: "recursive"
    - name: "Set up JDK 11"
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: "Build Pack"
      env:
        packageUser: ${{ github.actor }}
        packagePAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        make ballerina-pack.build.no-cache
